</head>

<body>

    <div id="banner">
        <p>Saturday = Preston Pancakes in the Park! 9:00 a.m. Saturday at the city park pavilion.</p>
    </div>

    <header>
        <img id="icon" src="/lesson3/images/Weathericon.png" alt="Icon image for Easy Weather Info">
        <section id="headerdiv">
            <h1>Easy Weather Info</h1>
            <div id="moto">Making Weather Info Easy!</div>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li id="menu"><a onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="/lesson6/preston-6.html">Preston</a></li>
            <li><a href="">Soda Springs</a></li>
            <li><a href="">Fish Haven</a></li>
            <li><a class="current" href="">Storm Center</a></li>
            <li><a href="gallery-7.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <form method="get" action="thanks.html">
            <label for="name">Name:<br>
                <input type="text" name="name" id="name" pattern="[A-Za-9] {1,5}" required>
            </label>

            <br>
            <br>

            <label for="email">Email:<br>
                <input type="email" name="email" id="email" placeholder="youremail@email.com" required>
            </label>

            <br>
            <br>

            <label for="phone">Phone number:<br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </label>

            <br>
            <br>

            <label for="zip">Zip code:<br>
                <input type="text" id="zip" required>
            </label>

            <br>
            <br>

            <label for="storm">Storm Date:<br>
                <input type="date" id="storm">
            </label>

            <br>
            <br>

            <label>Storm type:<br><input list="storm-type">
            <datalist id="storm-type">
                <option value="Tornado">
                <option value="Thunderstorm">
                <option value="Hurricane">
                <option value="Flash Flood">
                <option value="Hail">
            </datalist>
            </label>

            <br>
            <br>

            <label>Storm Severity:<br><input type="range" list="severity">
            <datalist id="severity">
                <option value="0">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100">
            </datalist>
            </label>

            <br>
            <br>

            <label for="region">Storm region:<br>
            <select id="region">
                <option>Select Region ...</option>
                <option value="preston">Preston</option>
                <option value="soda-springs">Soda Springs</option>
                <option value="fish-heaven">Fish Heaven</option>
            </select>
            </label>

            <br>
            <br>

            <label id="dangerlevel">In-Danger level:<br></label>
            
                <input type="radio" id="yes" name="dangerlevel" value="yes">
                <label for="yes">Yes</label>
            

            <div>
                <input type="radio" id="maybe" name="dangerlevel" value="maybe">
                <label for="maybe">Maybe</label>
            </div>

            <div>
                <input type="radio" id="no" name="dangerlevel" value="no">
                <label for="no">No</label>
            </div>
            <br>
            <label>Additional Information or Comments:</label> <br>
            <textarea id="additional" maxlength="250" placeholder="Please add any additional comments you may have"
                cols="40" rows="10"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit Info">
        </form>
    </main>


    <footer>
        <p>&copy; 2020 | Aiden M. Mayoros | Goodyear, AZ |
            <br>
            <span id="date"></span></p>
        <script src="js/js.js"></script>
    </footer>

        WebFont.load({
            google: {
                families: [
                    "Questrial",
                    "Acme"
                ]
            }
        });
    </script>

</body>

</html>
